version: 2
updates:
  # ğŸ Python Packages (for our notebook magic!)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"      # Let's start the week fresh!
      time: "09:00"      # Early bird gets the updates!
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "ğŸ“¦"
      include: "scope"

  # ğŸ¯ GitHub Actions (keeping our workflows sparkly!)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "automation"
      - "dependencies"
